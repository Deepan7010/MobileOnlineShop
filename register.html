<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Registration</h1>
        <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Your email" required><br><br>
        <label for="pass">Password:</label>
        <input type="password" id="pass"><br><br>
        <label for="ph">Phone Number:</label>
        <input type="number" id="pass"><br><br>
        <label for="g">Gender:</label>
        <label for="male">Male:</label>
        <input type="radio" name="age" id="male">
        <label for="fe">Female:</label>
        <input type="radio" name="age" id="fe">
        <label for="other">Other:</label>
        <input type="radio" name="age" id="other"><br><br>
        <label for="lang">Language:</label>
        <select id="lang">
            <option value="Select language">select language</option>
            <option value="Tamil">Tamil</option> 
            <option value="English">English</option>       
        </select><br><br>
        <label for="zip">Zip Code:</label>
        <input type="number" name="zip" id="zip" max="6" ><br><br>
        <label for="about">About:</label>
        <textarea name="write" id="about" cols="50" rows="5" placeholder="Write about yourself..."></textarea><br><br>
        <input type="submit" value="Register">
    </form>
        

    </center>
    
</body>
</html>
